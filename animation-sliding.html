<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Visiting the Corners</title>
    </head>
    <body>
        <a-scene>
        
            <!-- Set the background -->
            <a-sky color="lightblue"></a-sky>
            
 
        <a-cylinder color="blue" height="4" top-radius="2" bottom-radius="2" position="-3.67207 2.01545 -21.735"
        animation="
        property:position;
        from:-3.67207 2.01545 -21.735;
        to:3.60258 2.01545 -8.06504;
        dur:2000;
        loop:true;
        dir:alternate
        "
        ></a-cylinder>

 <!-- Floor --> 
 <a-plane position="0 0 -15" height="16" 
         width="10" rotation="-90 0 0"
         color="black">
 </a-plane>
 <!-- Walls -->
 <!-- Right Wall -->
 <a-box position="5 2 -15" height="4" width=".5"
         color="red" depth="16">
 </a-box>
 <!-- Left Wall -->
 <a-box position="-5 2 -15" height="4" width=".5"
         color="red" depth="16">
 </a-box>
 <!-- Back Wall -->
 <a-box position="0 2 -23" height="4" width="10"
         color="orange" depth=".5">
 </a-box>
></a-cylinder>


    
       
        </a-scene>
    </body>
</html>
